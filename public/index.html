<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>H2 Manifest</title>
    <link rel="stylesheet" type="text/css" href="jsonform/deps/opt/bootstrap.css" />
  </head>

  <body>
    <h1>H2 Manifests</h1>
    <form></form>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="jsonform/deps/jquery.min.js"></script>
    <script type="text/javascript" src="jsonform/deps/underscore.js"></script>
    <script type="text/javascript" src="jsonform/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="jsonform/lib/jsonform.js"></script>
    <script type="text/javascript">
      $('form').jsonForm({
        schema: {
          name: {
            type: 'string',
            title: 'Name',
            required: true
          },
          age: {
            type: 'number',
            title: 'Age'
          }
        },
        onSubmit: function (errors, values) {
          if (errors) {
            $('#res').html('<p>I beg your pardon?</p>');
          }
          else {
            $('#res').html('<p>Hello ' + values.name + '.' +
              (values.age ? '<br/>You are ' + values.age + '.' : '') +
              '</p>');
          }
        }
      });
    </script>
  </body>
</html>
